<div class="container">
    <div class="row d-flex mt-5 justify-content-center align-items-center">

        <div class="col-lg-12 text-center mt-4 mb-4">
            <img src="../../../assets/login.png" alt="imagen" width="150px" height="150px">
        </div>

        <div class="col-md-6 col-lg-5 mb-4">
            <form (ngSubmit)="formSubmitLogin()">            
                <div class="form-group row mt-4">
                    <label for="email" class="col-form-label col-sm-3 text-center">Email</label>
                    <div class="col-sm-6 col-md-9 col-lg-9">
                        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="loginData.email">
                    </div>
                    
                </div>
            
                <div class="form-group row mt-4">
                    <label for="password" class="col-form-label col-sm-3 text-center">Password</label>
                    <div class="col-sm-6 col-md-9 col-lg-9">
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginData.password">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="col-12">
                        <p class="text-danger text-center" *ngFor="let e of errors">{{e}}</p>
                    </div>                    
                </div>
                <div class="form-group row mt-3 mb-4">
                    <div class="col-sm-12 col-lg-12 text-center">
                        <button class="btn btn-primary">Iniciar sesi√≥n</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
