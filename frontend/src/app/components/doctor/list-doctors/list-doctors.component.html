<div class="container mt-5">
  <div class="row mt-4 justify-content-center">
    <div class="col-lg-6 text-center mb-4 doctors mt-4">
      <h1 class="mt-4 mb-4" style="border-radius: 4px;">Nuestros Doctores</h1>
    </div>    
  </div>
    
  <div class="row mt-4">
    <div class="col-3 d-flex justify-content-end">
      <i class="fa-solid fa-magnifying-glass p-2" style="font-size: 20px;"></i>
    </div>
    <div class="col-6">
      <div class="form-group">                
          <input  type="text" class="form-control col-2" name="filterDoctors" placeholder="Buscar por especialidad..." [(ngModel)]="filterDoctors">        
      </div>
    </div>
  </div>

  <div class="row mt-4 bak">    
    <div class="col-lg-4" *ngFor="let doctor of doctors | filter:filterDoctors" style="width: auto; margin: auto;">
      <div class="card mt-5 mb-5 text-center border" style="width: 20rem; border-radius: 50px 50px 50px 50px ;">
        <div *ngFor="let role of doctor.roles">
          <div *ngIf="role.name == 'ROLE_DOCTOR'">
            <img src="http://localhost:8080/api/doctors/uploads/img/{{doctor.photo}}" alt="profile_picture" class="card-img-top" style="height: 300px; border-radius: 50px 50px 0px 0px;">
            <div class="card-body">
              <h2 class="card-title mt-3">Dr. {{doctor.firstname}} {{doctor.lastname}}</h2>
              <p class="mt-3">
                <i class="fa-solid fa-phone"></i><span class="card-text ms-2">{{doctor.phone}}</span>              
              </p>
              <p class="mt-3">
                <i class="fa-solid fa-envelope"></i><span class="card-text ms-2">{{doctor.email}}</span>
              </p>
              <p class="mt-3">
                <i class="fa-solid fa-envelope"></i><span class="card-text ms-2">{{doctor.specialty}}</span>
              </p>            
              <a class="btn btn-primary mt-3 mb-3" [routerLink]="['/doctors-details-doctor', doctor.id, doctor.firstname, doctor.lastname]">Detalles</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <app-paginator *ngIf="paginator" [paginator] = "paginator"></app-paginator>
    </div>
  </div>
</div>
