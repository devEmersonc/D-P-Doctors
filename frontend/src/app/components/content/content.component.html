<div class="row mt-4 justify-content-center">
  <div class="col-lg-6 text-center mb-4 doctors">
    <h1 class="mt-4 mb-4" style="border-radius: 4px;">Nuestros Doctores</h1>
  </div>    
</div>

<div class="row mt-2 bak">
  <div class="col-lg-4" *ngFor="let doctor of addDoctors" style="width: auto; margin: auto;">
    <div class="card mt-5 mb-5 text-center border" style="width: 20rem; border-radius: 50px 50px 50px 50px ;">
      <div *ngFor="let role of doctor.roles">
        <div *ngIf="role.name == 'ROLE_DOCTOR'">
          <img *ngIf="doctor?.photo" src="http://localhost:8080/api/doctors/view/img/{{doctor.photo}}" alt="profile_picture" class="card-img-top" style="height: 300px; border-radius: 50px 50px 0px 0px;">
          <img *ngIf="!doctor?.photo && doctor.sex == 'Masculino'" src="../../../assets/profile_male.png" alt="profile_picture" class="card-img-top" style="height: 300px; border-radius: 50px 50px 0px 0px;">
          <img *ngIf="!doctor?.photo && doctor.sex == 'Femenino'" src="../../../assets/profile_female.png" alt="profile_picture" class="card-img-top" style="height: 300px; border-radius: 50px 50px 0px 0px;">
          <div class="card-body">
            <h2 class="card-title mt-3">Dr. {{doctor.firstname}} {{doctor.lastname}}</h2>
            <p class="mt-3">
              <i class="fa-solid fa-phone"></i><span class="card-text ms-2">{{doctor.phone}}</span>
            </p>
            <p class="mt-3">
              <i class="fa-solid fa-envelope"></i><span class="card-text ms-2">{{doctor.email}}</span>
            </p>
            <p class="mt-3">
              <i class="fa-solid fa-envelope"></i><span class="card-text ms-2">{{doctor.specialty}}</span>
            </p> 
            <a class="btn btn-primary mt-3 mb-3" [routerLink]="['/doctors-details-doctor',doctor.id, doctor.firstname, doctor.lastname]">Detalles</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 text-center justify-content-center">
    <button class="btn btn-primary mb-5 mt-4" [routerLink]="['/doctors']">Ver m√°s</button>
  </div>
</div>
